<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="master.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<title>The Short School</title>
</head>

<body>
	<div class="container">
		<div class="buttons">
			<button id="studentButton">I'm a Student!!</button>
			<button id="teacherButton">I'm a Teacher!!</button>
		</div>
		<div class="forms">
			<form action="" method="post" id="studentForm">
				<h3>Please Enter Your Information</h3>
				<p>Any Felid Followed by * Is Required</p>
				<input type="text" placeholder="Studnet Id*" id="" required>
				<input type="text" placeholder="Studnet Name*" id="" required>
				<input type="text" placeholder="Program Id*" id="" required>
				<input type="text" placeholder="Program Name*" id="" required>
				<input type="text" placeholder="GPA*" id="" required>
				<input type="submit" value="Submit">
			</form>
			<form action="" method="post" id="teacherForm">
				<h3>Please Enter Your Information</h3>
				<p>Any Felid Followed by * Is Required</p>
				<input type="text" placeholder="Teacher Id*" id="" required>
				<input type="text" placeholder="Teacher Name*" id="" required>
				<input type="text" placeholder="Program Id*" id="" required>
				<input type="text" placeholder="Program Name*" id="" required>
				<input type="text" placeholder="Program Average*" id="" required>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
