<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="master.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<title>The Short School</title>
</head>

<body>
	<div class="container">
		<div class="buttons">
			<button id="studentButton">I'm a Student!!</button>
			<button id="teacherButton">I'm a Teacher!!</button>
		</div>
		<div class="forms">
			<form action="student.php" method="post" id="studentForm">
				<h3>Please Enter Your Information</h3>
				<p>Any Field Followed by * Is Required</p>
				<input type="number" placeholder="Student Id*" id="student_id" name="student_id" required>
				<input type="text" placeholder="Student Name*" id="student_name" name="student_name" required>
				<input type="number" placeholder="Program Id*" id="program_id" name="program_id" required>
				<input type="text" placeholder="Program Name*" id="program_name" name="program_name" required>
				<input type="text" pattern="\d{1}.\d{1}" placeholder="GPA*" id="gpa" name="gpa" required>
				<input type="submit" value="Submit">
			</form>
			<form action="teacher.php" method="post" id="teacherForm">
				<h3>Please Enter Your Information</h3>
				<p>Any Field Followed by * Is Required</p>
				<input type="number" placeholder="Teacher Id*" id="teacher_id" name="teacher_id" required>
				<input type="text" placeholder="Teacher Name*" id="teacher_name" name="teacher_name" required>
				<input type="number" pattern="\d{7}" placeholder="Program Id*" id="program_id" name="program_id" required>
				<input type="text" placeholder="Program Name*" id="program_name" name="program_name" required>
				<input type="text" pattern="\d{1}.\d{1}" placeholder="Program Average*" id="program_average" name="program_average" required>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
