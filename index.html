<body>
	<div class="container">

		<div class="forms">
			<form action="student.php" method="post" id="studentForm">
				<h3>Please Enter Your Information</h3>
				<p>Any Field Followed by * Is Required</p>
				<input type="number" pattern="\d{7}" placeholder="Student Id*" id="student_id" name="student_id" required>
				<input type="text" placeholder="First Name*" id="student_fname" name="student_fname" required>
				<input type="text" placeholder="Last Name*" id="student_lname" name="student_lname" required>
				<input type="text"  placeholder="Program Id*" id="program_id" name="program_id" required> 
				<input type="number" pattern="d[0-4]{1}.d[0-9]{1}" placeholder="GPA*" id="student_gpa" name="student_gpa" required>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
